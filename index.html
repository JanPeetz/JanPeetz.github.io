<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Aufr√§umen - Familien Haushaltsverwaltung</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Comic Sans MS", "Trebuchet MS", cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .emoji {
            font-size: 2em;
            margin: 0 10px;
        }

        /* Tabs Navigation */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: white;
            border: 3px solid #333;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: "Comic Sans MS", cursive;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        .tab-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }

        .tab-btn.active {
            background: #FFD700;
            border-color: #FFA500;
            transform: scale(1.05);
        }

        /* Content Sections */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border: 4px solid #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #667eea;
        }

        .profile-card {
            background: linear-gradient(135deg, #FFB6C1 0%, #FFC0CB 100%);
            position: relative;
            overflow: hidden;
        }

        .profile-card.child-1 {
            background: linear-gradient(135deg, #87CEEB 0%, #87CEFA 100%);
        }

        .profile-card.child-2 {
            background: linear-gradient(135deg, #90EE90 0%, #98FB98 100%);
        }

        .profile-card.child-3 {
            background: linear-gradient(135deg, #FFD700 0%, #FFDA03 100%);
        }

        .child-emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .child-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .earnings {
            font-size: 28px;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 15px;
        }

        .savings-goal {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .progress-bar {
            background: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #333;
            margin: 10px 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        /* Activities Section */
        .activities-section {
            background: white;
            border: 4px solid #333;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .activity-row {
            display: grid;
            grid-template-columns: 1fr 120px 80px 80px;
            gap: 10px;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 15px;
            margin-bottom: 10px;
            border: 2px solid #e0e0e0;
        }

        .activity-name {
            font-weight: bold;
            color: #333;
        }

        .activity-price {
            background: #FFD700;
            padding: 8px 12px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #333;
        }

        .btn {
            padding: 10px 15px;
            border: 2px solid #333;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: "Comic Sans MS", cursive;
            font-size: 14px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            border-color: #2d5016;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #FF6B6B;
            color: white;
            border-color: #c92a2a;
        }

        .btn-secondary:hover {
            background: #ff5252;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        .btn-neutral {
            background: #f0f0f0;
            color: #333;
            border-color: #333;
        }

        .btn-neutral:hover {
            background: #e0e0e0;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            font-family: "Comic Sans MS", cursive;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            background: #fffacd;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border: 4px solid #333;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #333;
            text-align: center;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .activity-row {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üßπ App Aufr√§umen üßπ</h1>
            <p>Haushalt spielerisch meistern!</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('dashboard')">üìä Dashboard</button>
            <button class="tab-btn" onclick="switchTab('activities')">üìù Aktivit√§ten</button>
            <button class="tab-btn" onclick="switchTab('manage')">‚öôÔ∏è Verwaltung</button>
            <button class="tab-btn" onclick="switchTab('stats')">üìà Statistiken</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="dashboard" id="childrenDashboard">
                <!-- Children profiles will be generated here -->
            </div>
            <button class="btn btn-primary" onclick="openAddChildModal()" style="width: 100%; margin-top: 20px; padding: 15px; font-size: 18px;">‚ûï Kind hinzuf√ºgen</button>
        </div>

        <!-- Activities Tab -->
        <div id="activities" class="tab-content">
            <div class="activities-section">
                <div class="card-header">üè† Haushaltsaktivit√§ten</div>
                
                <div style="margin-bottom: 20px;">
                    <select id="activityChild" onchange="updateActivityDisplay()">
                        <option value="">-- W√§hle ein Kind --</option>
                    </select>
                </div>

                <div id="activitiesList" style="margin-bottom: 20px;">
                    <!-- Activities will be generated here -->
                </div>

                <button class="btn btn-primary" onclick="openAddActivityModal()" style="width: 100%;">‚ûï Aktivit√§t hinzuf√ºgen</button>
            </div>
        </div>

        <!-- Management Tab -->
        <div id="manage" class="tab-content">
            <div class="card">
                <div class="card-header">‚öôÔ∏è Haushalt & Einstellungen</div>
                
                <div class="form-group">
                    <label>Haushaltsname:</label>
                    <input type="text" id="householdName" placeholder="z.B. Familie M√ºller">
                    <button class="btn btn-primary" onclick="updateHouseholdName()" style="margin-top: 10px; width: 100%;">Speichern</button>
                </div>

                <div style="border-top: 2px solid #ccc; padding-top: 20px; margin-top: 20px;">
                    <div class="card-header">üí∞ Zahltag einstellen</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Zahltag (Tag im Monat):</label>
                            <input type="number" id="payDay" min="1" max="31" value="1">
                        </div>
                        <div class="form-group">
                            <label>Zahlungsart:</label>
                            <select id="paymentMethod">
                                <option value="manual">Manuelle √úberweisung</option>
                                <option value="cash">Bar auszahlen</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="updatePaymentSettings()" style="width: 100%;">Einstellungen speichern</button>
                </div>

                <div style="border-top: 2px solid #ccc; padding-top: 20px; margin-top: 20px;">
                    <div class="card-header">üóëÔ∏è Daten zur√ºcksetzen</div>
                    <p style="margin-bottom: 15px; color: #666;">Warnung: Dies l√∂scht alle Daten!</p>
                    <button class="btn btn-secondary" onclick="resetAllData()" style="width: 100%;">Alle Daten l√∂schen</button>
                </div>
            </div>
        </div>

        <!-- Statistics Tab -->
        <div id="stats" class="tab-content">
            <div class="stats-grid" id="statsDisplay">
                <!-- Stats will be generated here -->
            </div>
        </div>
    </div>

    <!-- Add Child Modal -->
    <div id="addChildModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addChildModal')">&times;</span>
            <h2>üëß Neues Kind hinzuf√ºgen</h2>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="childName" placeholder="z.B. Anna">
            </div>
            <div class="form-group">
                <label>Avatar (Emoji):</label>
                <select id="childAvatar">
                    <option value="üëß">M√§dchen üëß</option>
                    <option value="üë¶">Junge üë¶</option>
                    <option value="üòä">L√§cheln üòä</option>
                    <option value="üßí">Kind üßí</option>
                    <option value="üòÑ">Freudig üòÑ</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="addChild()" style="width: 100%; margin-top: 20px;">Erstellen</button>
        </div>
    </div>

    <!-- Add Activity Modal -->
    <div id="addActivityModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addActivityModal')">&times;</span>
            <h2>üìù Aktivit√§t hinzuf√ºgen</h2>
            <div class="form-group">
                <label>Aktivit√§t:</label>
                <input type="text" id="activityName" placeholder="z.B. Staubsaugen">
            </div>
            <div class="form-group">
                <label>Verg√ºtung (‚Ç¨):</label>
                <input type="number" id="activityPrice" placeholder="z.B. 5.00" step="0.50">
            </div>
            <div class="form-group">
                <label>H√§ufigkeit (Tage):</label>
                <select id="activityFrequency">
                    <option value="1">T√§glich</option>
                    <option value="3">Alle 3 Tage</option>
                    <option value="7">W√∂chentlich</option>
                    <option value="14">Alle 2 Wochen</option>
                    <option value="30">Monatlich</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="addActivity()" style="width: 100%; margin-top: 20px;">Hinzuf√ºgen</button>
        </div>
    </div>

    <!-- Set Goal Modal -->
    <div id="setGoalModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('setGoalModal')">&times;</span>
            <h2>üéØ Sparziel setzen</h2>
            <div class="form-group">
                <label>Zielname:</label>
                <input type="text" id="goalName" placeholder="z.B. Neues Spiel">
            </div>
            <div class="form-group">
                <label>Betrag (‚Ç¨):</label>
                <input type="number" id="goalAmount" placeholder="z.B. 50.00" step="0.50">
            </div>
            <button class="btn btn-primary" onclick="setGoal()" style="width: 100%; margin-top: 20px;">Ziel erstellen</button>
        </div>
    </div>

    <script>
        // Data Management
        let data = {
            householdName: 'Meine Familie',
            payDay: 1,
            paymentMethod: 'manual',
            children: [],
            activities: [],
            completedActivities: []
        };

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('appAufraumen');
            if (saved) {
                data = JSON.parse(saved);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('appAufraumen', JSON.stringify(data));
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'stats') {
                updateStats();
            }
            if (tabName === 'activities') {
                updateActivityDisplay();
            }
        }

        // Modal handling
        function openAddChildModal() {
            document.getElementById('addChildModal').style.display = 'block';
        }

        function openAddActivityModal() {
            if (data.children.length === 0) {
                alert('Bitte erstelle zuerst ein Kind!');
                return;
            }
            document.getElementById('addActivityModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Add child
        function addChild() {
            const name = document.getElementById('childName').value;
            const avatar = document.getElementById('childAvatar').value;

            if (!name.trim()) {
                alert('Bitte gib einen Namen ein!');
                return;
            }

            const child = {
                id: Date.now(),
                name: name,
                avatar: avatar,
                earnings: 0,
                goal: null
            };

            data.children.push(child);
            saveData();
            closeModal('addChildModal');
            document.getElementById('childName').value = '';
            updateDashboard();
            updateActivitySelector();
        }

        // Add activity
        function addActivity() {
            const name = document.getElementById('activityName').value;
            const price = parseFloat(document.getElementById('activityPrice').value);
            const frequency = parseInt(document.getElementById('activityFrequency').value);

            if (!name.trim() || isNaN(price) || price < 0) {
                alert('Bitte f√ºlle alle Felder korrekt aus!');
                return;
            }

            const activity = {
                id: Date.now(),
                name: name,
                price: price,
                frequency: frequency,
                lastCompleted: null,
                completionCount: 0
            };

            data.activities.push(activity);
            saveData();
            closeModal('addActivityModal');
            document.getElementById('activityName').value = '';
            document.getElementById('activityPrice').value = '';
            updateActivityDisplay();
        }

        // Update dashboard
        function updateDashboard() {
            const dashboard = document.getElementById('childrenDashboard');
            dashboard.innerHTML = '';

            data.children.forEach((child, index) => {
                const goalProgress = child.goal ? (child.earnings / child.goal.amount * 100) : 0;
                const childClass = ['child-1', 'child-2', 'child-3'][index % 3];

                const card = document.createElement('div');
                card.className = `card profile-card ${childClass}`;
                card.innerHTML = `
                    <div class="child-emoji">${child.avatar}</div>
                    <div class="child-name">${child.name}</div>
                    <div class="earnings">‚Ç¨ ${child.earnings.toFixed(2)}</div>
                    
                    ${child.goal ? `
                        <div class="savings-goal">
                            <strong>üéØ ${child.goal.name}</strong>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${Math.min(goalProgress, 100)}%">
                                    ${goalProgress.toFixed(0)}%
                                </div>
                            </div>
                            <small>‚Ç¨${child.earnings.toFixed(2)} / ‚Ç¨${child.goal.amount.toFixed(2)}</small>
                        </div>
                    ` : ''}
                    
                    <button class="btn btn-primary" onclick="openGoalModal(${child.id})" style="width: 100%; margin-top: 10px;">üéØ Ziel setzen</button>
                    <button class="btn btn-secondary" onclick="deleteChild(${child.id})" style="width: 100%; margin-top: 8px;">üóëÔ∏è L√∂schen</button>
                `;

                dashboard.appendChild(card);
            });

            updateActivitySelector();
        }

        // Activity Display
        function updateActivityDisplay() {
            const childId = document.getElementById('activityChild').value;
            const list = document.getElementById('activitiesList');
            list.innerHTML = '';

            if (!childId) {
                list.innerHTML = '<p style="text-align: center; color: #999;">W√§hle ein Kind, um seine Aktivit√§ten zu sehen</p>';
                return;
            }

            data.activities.forEach(activity => {
                const row = document.createElement('div');
                row.className = 'activity-row';
                row.innerHTML = `
                    <div>
                        <div class="activity-name">${activity.name}</div>
                        <small style="color: #999;">Alle ${activity.frequency} Tage</small>
                    </div>
                    <div class="activity-price">‚Ç¨${activity.price.toFixed(2)}</div>
                    <button class="btn btn-primary" onclick="completeActivity(${childId}, ${activity.id})">‚úì Erledigt</button>
                    <button class="btn btn-neutral" onclick="deleteActivity(${activity.id})">üóëÔ∏è</button>
                `;
                list.appendChild(row);
            });
        }

        // Complete Activity
        function completeActivity(childId, activityId) {
            const child = data.children.find(c => c.id == childId);
            const activity = data.activities.find(a => a.id == activityId);

            if (child && activity) {
                child.earnings += activity.price;
                activity.completionCount++;
                activity.lastCompleted = new Date().toISOString();
                data.completedActivities.push({
                    childId: childId,
                    activityId: activityId,
                    date: new Date().toISOString(),
                    amount: activity.price
                });
                saveData();
                updateDashboard();
                updateActivityDisplay();
                alert(`‚úÖ ${activity.name} erledigt! +‚Ç¨${activity.price.toFixed(2)}`);
            }
        }

        // Goals
        function openGoalModal(childId) {
            window.currentChildId = childId;
            document.getElementById('setGoalModal').style.display = 'block';
        }

        function setGoal() {
            const name = document.getElementById('goalName').value;
            const amount = parseFloat(document.getElementById('goalAmount').value);

            if (!name.trim() || isNaN(amount) || amount <= 0) {
                alert('Bitte f√ºlle alle Felder korrekt aus!');
                return;
            }

            const child = data.children.find(c => c.id == window.currentChildId);
            if (child) {
                child.goal = {
                    name: name,
                    amount: amount
                };
                saveData();
                closeModal('setGoalModal');
                document.getElementById('goalName').value = '';
                document.getElementById('goalAmount').value = '';
                updateDashboard();
                alert('üéØ Sparziel erstellt!');
            }
        }

        // Delete functions
        function deleteChild(childId) {
            if (confirm('Sicher? Dies l√∂scht alle Daten des Kindes!')) {
                data.children = data.children.filter(c => c.id != childId);
                saveData();
                updateDashboard();
            }
        }

        function deleteActivity(activityId) {
            if (confirm('Aktivit√§t l√∂schen?')) {
                data.activities = data.activities.filter(a => a.id != activityId);
                saveData();
                updateActivityDisplay();
            }
        }

        // Activity Selector
        function updateActivitySelector() {
            const select = document.getElementById('activityChild');
            const currentValue = select.value;
            select.innerHTML = '<option value="">-- W√§hle ein Kind --</option>';

            data.children.forEach(child => {
                const option = document.createElement('option');
                option.value = child.id;
                option.textContent = child.avatar + ' ' + child.name;
                select.appendChild(option);
            });

            select.value = currentValue;
        }

        // Settings
        function updateHouseholdName() {
            const name = document.getElementById('householdName').value;
            if (name.trim()) {
                data.householdName = name;
                saveData();
                alert('‚úÖ Haushaltsname gespeichert!');
            }
        }

        function updatePaymentSettings() {
            data.payDay = parseInt(document.getElementById('payDay').value);
            data.paymentMethod = document.getElementById('paymentMethod').value;
            saveData();
            alert('‚úÖ Zahlungseinstellungen gespeichert!');
        }

        function resetAllData() {
            if (confirm('‚ö†Ô∏è Alle Daten werden gel√∂scht! Bist du sicher?')) {
                if (confirm('Wirklich alle Daten l√∂schen?')) {
                    localStorage.removeItem('appAufraumen');
                    data = {
                        householdName: 'Meine Familie',
                        payDay: 1,
                        paymentMethod: 'manual',
                        children: [],
                        activities: [],
                        completedActivities: []
                    };
                    updateDashboard();
                    alert('‚úÖ Alle Daten wurden gel√∂scht!');
                }
            }
        }

        // Statistics
        function updateStats() {
            const stats = document.getElementById('statsDisplay');
            stats.innerHTML = '';

            const totalEarnings = data.children.reduce((sum, child) => sum + child.earnings, 0);
            const totalCompletions = data.completedActivities.length;
            const avgEarningsPerChild = data.children.length > 0 ? (totalEarnings / data.children.length).toFixed(2) : 0;

            stats.innerHTML = `
                <div class="stat-box" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div class="stat-label">üí∞ Gesamtverdienste</div>
                    <div class="stat-value">‚Ç¨${totalEarnings.toFixed(2)}</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <div class="stat-label">‚úÖ Aktivit√§ten erledigt</div>
                    <div class="stat-value">${totalCompletions}</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <div class="stat-label">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Durchschnitt pro Kind</div>
                    <div class="stat-value">‚Ç¨${avgEarningsPerChild}</div>
                </div>
                <div class="stat-box" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <div class="stat-label">üìã Aktivit√§ten im Haushalt</div>
                    <div class="stat-value">${data.activities.length}</div>
                </div>
            `;

            // Children earnings
            if (data.children.length > 0) {
                const childStatsHtml = data.children.map(child => `
                    <div class="stat-box" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                        <div class="stat-label">${child.avatar} ${child.name}</div>
                        <div class="stat-value">‚Ç¨${child.earnings.toFixed(2)}</div>
                        ${child.goal ? `<div class="stat-label">Ziel: ‚Ç¨${child.goal.amount.toFixed(2)}</div>` : ''}
                    </div>
                `).join('');
                stats.innerHTML += childStatsHtml;
            }
        }

        // Service Worker registrieren
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .catch(err => console.log('SW registration failed', err));
            });
        }

        // Initialize
        loadData();
        document.getElementById('householdName').value = data.householdName;
        document.getElementById('payDay').value = data.payDay;
        document.getElementById('paymentMethod').value = data.paymentMethod;
        updateDashboard();
    </script>
</body>
